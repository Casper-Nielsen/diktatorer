  <form [formGroup]="diktatorerneData" (ngSubmit) = "onSubmit()" class="col-4">
    
    <div class="col-12">
      <div class="form-row">
        <div class="col-6">
          <input type="text" name="firstName" formControlName = "firstName" class="form-control" placeholder="First name">
        </div>
        <div class="col-6">
          <input type="text" name="lastName" formControlName = "lastName" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>
    
    <div class="col-12">
      <input type="date" name="date" formControlName = "date" class="form-control"> <br>
    </div>
    <div class="col-12">
    <input type="date" name="date1" formControlName = "date1"class="form-control"> <br>
    </div>
    <input type="submit" value="submit" class="btn btn-primary">
  </form>
  

  <div *ngFor="let diktatorer of diktatorers;let i = index">
      <div class="col-6">
          <h3>{{ diktatorer.firstName }} {{ diktatorer.lastName }}</h3>
          <div *ngIf="diktatorer.dead; else test">
              <span>{{ diktatorer.date | date :"dd/MM-yyyy" }} - {{ diktatorer.date1 | date :"dd/MM-yyyy" }}</span>
            </div>
            <ng-template #test>
                <span>{{ diktatorer.date | date :"dd/MM-yyyy" }}</span><br/>
            </ng-template>
            <button (click) = "remove(i)" class="btn btn-danger">remove</button>
      </div>
  </div>
